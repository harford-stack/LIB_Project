<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageStudy - 로그인</title>
    <link rel="stylesheet" href="LIB_Style_Mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/socialLogin.js"></script>
    <style>
        /* 로그인 페이지 전체 컨테이너 */
        .login-container {
            max-width: 360px;
            margin: 30px auto;
            padding: 30px 25px 40px;
            background: #fefcf7;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(176, 122, 58, 0.2);
            font-family: 'Noto Sans KR', sans-serif;
            color: #5a4631;
        }

        /* 제목 스타일 */
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 2.25rem;
            font-weight: 700;
            color: #8c6c4b;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* 라벨 스타일 */
        .login-container label {
            font-weight: 600;
            color: #6f5a3e;
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 5px;
            line-height: 1.3;
            display: block;
        }

        /* 오류가 있는 입력 필드의 테두리를 강조 */
        .input-error {
            border: 1px solid #e53e3e !important;
            box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.2);
        }

        .general-error {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        /* 입력 필드 스타일 */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px 14px;
            font-size: 1rem;
            border: 1.8px solid #d9caae;
            border-radius: 12px;
            background-color: #fefcf7;
            color: #5a4631;
            margin-bottom: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #b07a3a;
            outline: none;
            box-shadow: 0 0 10px rgba(176, 122, 58, 0.4);
        }

        /* 로그인 버튼 스타일 */
        .login-container button.login-btn {
            width: 100%;
            background-color: #a06934;
            color: #fff9f0;
            border: none;
            border-radius: 14px;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.15rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(160, 105, 52, 0.6);
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-left: 0;
            margin-right: 0;
        }

        .login-container button.login-btn:hover {
            background-color: #8a5a2e;
        }

        /* 링크 스타일 */
        .login-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #6f5a3e;
        }

        .login-links a {
            color: #b07a3a;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .login-links a:hover {
            color: #8c6c4b;
            text-decoration: underline;
        }
        .login-links span {
            color: #d9caae;
        }

        /* 회원가입 영역 */
        .signup-area {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #6f5a3e;
        }

        .signup-area p {
            margin-bottom: 10px;
            color: #6f5a3e;
        }

        /* 회원가입 링크 (버튼처럼 보이게) */
        .signup-area a {
            display: inline-block;
            background-color: #b07a3a;
            color: #fff9f0;
            padding: 12px 30px;
            border-radius: 18px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(176, 122, 58, 0.6);
            transition: background-color 0.3s ease;
        }

        .signup-area a:hover {
            background-color: #a06934;
        }

        /* 소셜 로그인 영역 */
        .social-login-container {
            margin-top: 8px;
            text-align: center;
        }

        .social-login-title {
            color: #6f5a3e;
            margin: 0 0 3px 0;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #d9caae;
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-login-title span {
            background: #fefcf7;
            padding: 0 10px;
            position: relative;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin: 3px 0 0 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: none;
        }

        .social-btn-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* 소셜 버튼 색상 */
        .social-btn-kakao {
            background: #FEE500 !important;
            color: #000 !important;
        }

        .social-btn-kakao:hover {
            background: #FEE500 !important;
            color: #000 !important;
        }

        .social-btn-naver {
            background: #03C75A !important;
            color: #fff !important;
        }

        .social-btn-naver:hover {
            background: #03C75A !important;
            color: #fff !important;
        }

        .social-btn-google {
            background: #fff !important;
            color: #5a4631 !important;
            border: 1px solid #d9caae !important;
        }

        .social-btn-google:hover {
            background: #fff !important;
            color: #5a4631 !important;
            border: 1px solid #d9caae !important;
        }

        /* 반응형 디자인 */
        @media (max-width: 400px) {
            .login-container {
                margin: 20px 10px;
                padding: 25px 20px 30px;
                box-shadow: none;
            }
            .login-container h2 {
                font-size: 2rem;
            }
            .login-container button.login-btn,
            .signup-area a {
                font-size: 1rem;
                padding: 12px 0;
            }
            .social-btn {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body onload="loadHeaderFooter()">
    <div id="app"> <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        <div id="header-container"></div>
        <div id="main-content">
            <div class="login-container">
                <h2>로그인</h2>
                <div class="form-group">
                    <label for="userId_input">아이디</label>
                    <input 
                        type="text"
                        v-model="userId"
                        id="userId_input"
                        placeholder="아이디 입력"
                        @input="clearErrors"
                        :class="{ 'input-error' : userIdError || loginError }"
                    >
                    <p v-if="userIdError" class="error-message">{{ userIdError }}</p>
                </div>

                <div class="form-group">
                    <label for="pwd_input">비밀번호</label>
                    <input
                        type="password"
                        v-model="pwd"
                        id="pwd_input"
                        placeholder="비밀번호 입력"
                        @input="clearErrors"
                        :class="{ 'input-error' : pwdError || loginError }"
                    >
                    <p v-if="pwdError" class="error-message">{{ pwdError }}</p>
                </div>

                <p v-if="loginError" class="error-message general-error">{{ loginError }}</p>
                <div>
                    <button @click="fnLogin">로그인</button>
                </div>
                <div class="login-links">
                    <a href="LIB_FindId.html">아이디 찾기</a>
                    <span> | </span>
                    <a href="LIB_FindPwd.html">비밀번호 찾기</a>
                </div>
                
                <!-- 소셜 로그인 영역 -->
                <div class="social-login-container" style="margin-top: 8px !important;">
                    <p class="social-login-title" style="margin-bottom: 3px !important; margin-top: 0 !important;">
                        <span>간편 로그인</span>
                    </p>
                    <div class="social-buttons" style="display: flex !important; flex-direction: column !important; gap: 3px !important; margin-top: 3px !important; margin-bottom: 0 !important;">
                        <button @click="socialLogin('kakao')" class="social-btn social-btn-kakao" style="background: #FEE500 !important; color: #000 !important;" onmouseover="this.style.background='#FEE500'!important; this.style.color='#000'!important;" onmouseout="this.style.background='#FEE500'!important; this.style.color='#000'!important;">
                            <svg class="social-btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 3C6.48 3 2 6.48 2 11c0 2.84 1.75 5.36 4.44 6.82l-1.12 4.18 4.6-2.5c.5.08 1.01.12 1.53.12 5.52 0 10-3.48 10-8s-4.48-8-10-8z" fill="#000"/>
                            </svg>
                            <span>카카오로 시작하기</span>
                        </button>
                        <button @click="socialLogin('naver')" class="social-btn social-btn-naver" style="background: #03C75A !important; color: #fff !important;" onmouseover="this.style.background='#03C75A'!important; this.style.color='#fff'!important;" onmouseout="this.style.background='#03C75A'!important; this.style.color='#fff'!important;">
                            <svg class="social-btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z" fill="#fff"/>
                            </svg>
                            <span>네이버로 시작하기</span>
                        </button>
                        <button @click="socialLogin('google')" class="social-btn social-btn-google" style="background: #fff !important; color: #5a4631 !important; border: 1px solid #d9caae !important;" onmouseover="this.style.background='#fff'!important; this.style.color='#5a4631'!important; this.style.border='1px solid #d9caae'!important;" onmouseout="this.style.background='#fff'!important; this.style.color='#5a4631'!important; this.style.border='1px solid #d9caae'!important;">
                            <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span>구글로 시작하기</span>
                        </button>
                    </div>
                </div>

                <div class="signup-area">
                    <p>아직 회원이 아니신가요?</p>
                    <a href="LIB_Join.html">회원가입</a>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                userId : "",
                pwd : "",
                userIdError: null, // 아이디 오류 메시지
                pwdError: null,    // 비밀번호 오류 메시지
                loginError: null   // 일반 로그인 실패 메시지
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            clearErrors() { // 에러 메시지들을 초기화하는 메소드
                this.userIdError = null;
                this.pwdError = null;
                this.loginError = null;
            },
            validateUserId() {
                this.userIdError = null;
                if (!this.userId || this.userId.trim() === "") {
                    this.userIdError = "아이디를 입력해주세요.";
                    return false;
                }
                return true;
            },
            validatePwd() {
                this.pwdError = null;
                if (!this.pwd || this.pwd.trim() === "") {
                    this.pwdError = "비밀번호를 입력해주세요.";
                    return false;
                }
                return true;
            },
            fnLogin: function () {
                let self = this;
                // 기존 에러 메시지 모두 초기화
                self.clearErrors();

                // 클라이언트 측 유효성 검사
                const isUserIdValid = self.validateUserId();
                const isPwdValid = self.validatePwd();

                if (!isUserIdValid) {
                    document.getElementById("userId_input").focus();
                    return;
                }
                if (!isPwdValid) {
                    document.getElementById("pwd_input").focus();
                    return;
                }

                // 모든 클라이언트 유효성 검사 통과 시 AJAX 요청
                let param = {
                    userId: this.userId.trim(),
                    pwd: this.pwd.trim()
                };

                $.ajax({
                    url: getApiUrl(API_CONFIG.ENDPOINTS.LOGIN),
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        if(data.success && data.user && data.token) {
                            // 로그인 성공 - JWT 토큰 저장
                            window.saveAuth(data.token, data.user);
                            location.href="LIB_Main.html"
                        } else {
                            // 로그인 실패
                            self.loginError = data.error || "아이디 또는 비밀번호를 확인해주세요.";
                            
                            // 기존 입력 내용 지우기
                            self.userId = "";
                            self.pwd = "";

                            // 아이디 필드 포커스
                            document.getElementById("userId_input").focus();
                        }
                    },
                    error: (jqXHR, textStatus, errorThrown) => { // 에러 핸들링 추가
                        console.error("로그인 AJAX 에러:", textStatus, errorThrown);
                        self.loginError = "로그인 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
                    }
                });
            },
            socialLogin(provider) {
                console.log('소셜 로그인 시도:', provider);
                console.log('window.startSocialLogin:', typeof window.startSocialLogin);
                
                // 직접 함수 호출 시도
                if (typeof startSocialLogin === 'function') {
                    startSocialLogin(provider);
                } else if (window.startSocialLogin) {
                    window.startSocialLogin(provider);
                } else {
                    // 직접 URL로 이동
                    const urls = {
                        kakao: 'http://localhost:3009/auth/kakao',
                        naver: 'http://localhost:3009/auth/naver',
                        google: 'http://localhost:3009/auth/google'
                    };
                    const url = urls[provider];
                    if (url) {
                        window.location.href = url;
                    } else {
                        alert('소셜 로그인 기능을 사용할 수 없습니다.');
                    }
                }
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
        }
    });
    app.mount('#app');
</script>
