<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가을날의 서재 헤더</title>
  <style>
    /* 헤더 자체 스타일 (필요 시 별도 CSS로 분리 가능) */
    .header {
      background-color: #8c6c4b; /* 따뜻한 브라운 */
      color: #fff4e6; /* 크림빛 글자 */
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: 0 2px 7px rgba(0, 0, 0, 0.25);
      user-select: none;
    }
    .header .logo {
      font-family: 'Noto Sans KR', sans-serif;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">가을날의 서재</div>
  </header>
</body>
</html>
