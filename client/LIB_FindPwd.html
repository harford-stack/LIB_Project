<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="LIB_Style_Mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // 헤더와 푸터를 동적으로 불러오는 함수
        function loadHeaderFooter() {
            // 헤더 로드
            fetch('LIB_Header.html')
                .then(response => response.text())
                .then(data => {
                    // LIB_Header.html에서 <header> 태그 부분만 추출하여 삽입
                    const headerContent = new DOMParser()
                        .parseFromString(data, 'text/html')
                        .querySelector('header');
                    document.getElementById('header-container').appendChild(headerContent);
                });
            
            // 푸터 로드
            fetch('LIB_Footer.html')
                .then(response => response.text())
                .then(data => {
                    // LIB_Footer.html에서 <footer> 태그 부분만 추출하여 삽입
                    const footerContent = new DOMParser()
                        .parseFromString(data, 'text/html')
                        .querySelector('footer');
                    document.getElementById('footer-container').appendChild(footerContent);
                });
        }
    </script>
    <style>
        /* 비밀번호 찾기 페이지 전체 컨테이너 */
        .find-container {
            max-width: 360px;
            margin: 30px auto;
            padding: 30px 25px 40px;
            background: #fefcf7; /* 깨끗한 크림색 배경 */
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(176, 122, 58, 0.2);
            font-family: 'Noto Sans KR', sans-serif;
            color: #5a4631;
        }

        /* 제목 스타일 */
        .find-container h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #8c6c4b;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        /* 안내 문구 */
        .find-container > p {
            text-align: center;
            color: #6f5a3e;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* 입력 필드 그룹 간 간격 */
        .find-container .form-group {
            margin-bottom: 20px;
        }

        /* 라벨 스타일 */
        .find-container label {
            display: block;
            font-weight: 600;
            color: #6f5a3e;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        /* 인풋 필드 스타일 */
        .find-container input[type="text"] {
            width: 90%;
            padding: 12px 14px;
            font-size: 1rem;
            border: 1.8px solid #d9caae;
            border-radius: 12px;
            background-color: #fefcf7;
            color: #5a4631;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .find-container input[type="text"]:focus {
            border-color: #b07a3a;
            outline: none;
            box-shadow: 0 0 10px rgba(176, 122, 58, 0.4);
        }

        /* 임시 비밀번호 발급 버튼 */
        .find-container button {
            width: 100%;
            background-color: #a06934;
            color: #fff9f0;
            border: none;
            border-radius: 14px;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.15rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(160, 105, 52, 0.6);
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }

        .find-container button:hover {
            background-color: #8a5a2e;
        }

        /* 임시 비밀번호 결과 영역 */
        .find-container .find-result-area {
            text-align: center;
            padding: 15px;
            background-color: #f8f4ec;
            border-radius: 10px;
            margin: 25px 0;
        }

        .find-container .find-result-area p {
            font-size: 1.1rem;
            color: #6f5a3e;
            margin-bottom: 10px;
        }

        .find-container .find-result-area p strong {
            color: #a06934;
            font-weight: 700;
        }

        .find-container .find-result-area .notice {
            font-size: 0.95rem;
            color: #b07a3a;
            font-weight: 500;
        }

        /* 로그인 페이지 링크 */
        .find-container .login-link-area {
            text-align: center;
            margin-top: 25px;
        }

        .find-container .login-link-area a {
            color: #b07a3a;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .find-container .login-link-area a:hover {
            color: #8c6c4b;
            text-decoration: underline;
        }

        /* 반응형 */
        @media (max-width: 400px) {
            .find-container {
                margin: 20px 15px;
                padding: 25px 20px 30px;
                box-shadow: none;
            }
            .find-container h2 {
                font-size: 2rem;
            }
            .find-container button {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body onload="loadHeaderFooter()">
    <main id="app">
        <div id="header-container"></div>
        <div id="main-content">
            <div class="find-container">
                <h2>비밀번호 찾기</h2>
                <p>회원가입 시 입력한 아이디, 이름, 이메일을 입력해주세요.</p>
                
                <div>
                    <label for="userId_input">아이디</label>
                    <input type="text" id="userId_input" v-model="userId" placeholder="아이디 입력">
                </div>

                <div>
                    <label for="userName_input">이름</label>
                    <input type="text" id="userName_input" v-model="userName" placeholder="이름 입력">
                </div>

                <div>
                    <label for="userEmail_input">이메일</label>
                    <input type="text" id="userEmail_input" v-model="userEmail" placeholder="이메일 입력">
                </div>

                <button type="button" @click="fnResetPwd">임시 비밀번호 발급</button>

                <div class="find-result-area" v-if="tempPassword">
                    <p>임시 비밀번호는 <strong>{{ tempPassword }}</strong> 입니다.</p>
                    <p class="notice">로그인 후 비밀번호를 변경해주세요.</p>
                </div>

                <div class="login-link-area">
                    <a href="LIB_Login.html">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </main>
</body>
</html>

<script>
    
    const app = Vue.createApp({
        data() {
            return {
                userId: "",
                userName: "",
                userEmail: "",
                tempPassword: ""
            };
        },
        methods: {
            fnResetPwd: function() {
                let self = this;
                let param = {
                    userId: self.userId.trim(),
                    name: self.userName.trim(),
                    email: self.userEmail.trim()
                };

                // 입력값 검증
                if(!self.userId || self.userId.trim() === "") {
                    alert("아이디를 입력해주세요");
                    return;
                }
                
                if(!self.userName || self.userName.trim() === "") {
                    alert("이름을 입력해주세요");
                    return;
                }
                
                if(!self.userEmail || self.userEmail.trim() === "") {
                    alert("이메일을 입력해주세요");
                    return;
                }
                
                // 서버에 비밀번호 재설정 요청
                $.ajax({
                    url: "http://localhost:3009/lib/resetPwd",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function(data) {
                        if(data && data.tempPassword) {
                            // 임시 비밀번호 발급 성공
                            self.tempPassword = data.tempPassword;
                        } else {
                            // 임시 비밀번호 발급 실패
                            alert("입력하신 정보와 일치하는 회원 정보가 없습니다.");
                            self.tempPassword = "";
                        }
                    },
                    error: function(xhr, status, error) {
                        alert("오류가 발생했습니다. 다시 시도해주세요.");
                        console.error(error);
                    }
                });
            }
        }
    });

    app.mount('#app');
</script>
